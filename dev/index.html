<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>Django</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="terminal">
      <div class="terminal-header">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
        <span class="title">Django Resume</span>
      </div>

      <div class="terminal-body">
        <p class="command">$cat skills</p>
        <p class="output">
          -Python<br />
          -Django, DRF<br />
          -FastAPI<br />
          -HTML, CSS, JS<br />
          -Network+<br />
          -Lpic1<br />
          -PostgreSQL<br />
          -Git, GitHub <br />
          -Docker, Docker Compose<br />
        </p>

        <p class="command">$cat projects</p>
        <p class="output">

        </p>

        <p class="command">
          <a class="link" href="/">بازگشت ←</a>
        </p>
      </div>
    </div>
  </body>
</html>
